<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dynamic Gallery</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Dynamic Gallery</h1>
  </header>
    <hr>
  <main>
    <h3>Foxes</h3>
    <picture>
      <source media="(min-width: 769px)" srcset="Images/Fox/Fox3.jpg">
      <source media="(min-width: 426px)" srcset="Images/Fox/Fox2.jpg">
      <source media="(min-width: 321px)" srcset="Images/Fox/Fox1.jpg">
      <img src="Images/Fox/Fox4.jpg" alt="Fox" style="width:200px;height:200px">
    </picture>
      <hr>
    <h3>Cute Socks</h3>
    <picture>
      <source media="(min-width: 769px)" srcset="Images/CuteSocks/CuteSocks3.jpg">
      <source media="(min-width: 426px)" srcset="Images/CuteSocks/CuteSocks2.jpg">
      <source media="(min-width: 321px)" srcset="Images/CuteSocks/CuteSocks1.jpg">
      <img src="Images/CuteSocks/CuteSocks4.jpg" alt="Socks" style="width:200px;height:200px">
    </picture>
      <hr>
    <h3>Boba Tea</h3>
    <picture>
      <source media="(min-width: 769px)" srcset="Images/Boba/BobaTea3.jpg">
      <source media="(min-width: 426px)" srcset="Images/Boba/BobaTea2.jpg">
      <source media="(min-width: 321px)" srcset="Images/Boba/BobaTea1.jpg">
      <img src="Images/Boba/BobaTea4.jpg" alt="Boba" style="width:200px;height:200px">
    </picture>
      <hr>
  </main>
  <footer>
    <i>&copy; 2022 Ariel Rubin.</i>
  </footer>
</body>

</html>
